
  <select ion-button text-center (click)="showCheckBox()"outline [(ngModel)]="testCheckboxResult" >Select No of Products</select>
  <ion-card [hidden]=check class="test" *ngFor="let result of testCheckboxResult ; let i = index ">

  <ion-card-header text-center class="header">
    <h2>{{result.value}} Product Details</h2>
    
  </ion-card-header>

  <ion-card-content >
    <!-- Add card content here! -->
    <ion-item class="contents">
    <ion-label floating >Id</ion-label><br>
    <ion-input type="text" floating ></ion-input>
  </ion-item>

    <ion-item class="contents">
    <ion-label floating >Enter Product Name</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  </ion-card-content>
        <button ion-button text-center >Add Product</button>
</ion-card>
