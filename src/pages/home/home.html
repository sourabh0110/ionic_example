<ion-header style="background:white">
  <!--
  <ion-navbar>
    <ion-title text-center>
      Ionic Blank
    </ion-title>
  </ion-navbar>
  -->
  <ion-buttons end>
  <button ion-button icon-only (click)="addSong()">
    <ion-icon name="add"></ion-icon>
  </button>
  </ion-buttons>
</ion-header>

<ion-content>

  <ion-list>
  <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title)">
    {{song.title}}
  </ion-item>
</ion-list>
</ion-content>
